<!doctype html>
<html lang="en">
  <head>
    <title>Puppetglasses</title>
    <link rel="stylesheet" href="dist/css/_deps.css">
    <link rel="stylesheet" href="dist/css/puppetglasses.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <a class="navbar-brand" href="#">Puppetglasses</a>
	  </div>
	  <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
	      <li class="active" id="navbar_resources"><a href="#">List Resources</a></li>
	      <li id="navbar_statistics"><a href="#">Statistics</a></li>
	    </ul>
	  </div>
	</div>
      </nav>

      <div id="puppetglasses_resources">
	<div class="form-group">
	  <div class="row">
	    <div class="col-md-8  col-md-offset-1">
	      <input class="form-control input" id="hostname" placeholder="Enter a hostname">
	    </div>
	    <div class="col-md-2">
	      <button class="btn <b></b>tn-primary" type="submit" id="search">List resources</button>
	    </div>
	  </div>
	</div>
	<div id="resources">
	  <hr/>
	  <table class="table table-hover" id="resource_table">
	    <thead>
	      <tr>
		<th>Type</th>
		<th>Title</th>
		<th>Parameters</th>
	      </tr>
	    </thead>
	    <tbody>
	    </tbody>
	  </table>
	</div>
      </div>

      <div id="puppetglasses_statistics">
	<div class="row">
	  <div class="col-md-4 col-md-offset-2 text-right">
	    <h5>Total number of nodes:</h5>
	  </div>
	  <div class="col-md-2">
	    <h5><span id="total_nodes"/></h5>
	  </div>
	  <div class="col-md-4 col-md-offset-2 text-right">
	    <h5>Number of resources:</h5>
	  </div>
	  <div class="col-md-2">
	    <h5><span id="num_resources"/></h5>
	  </div>
	</div>
      </div>

    </div>
    <!-- javascript includes -->
    <script type="text/javascript" src="dist/js/_deps.js"></script>
    <script type="text/javascript" src="dist/js/puppetglasses.js"></script>
  </body>
</html>
